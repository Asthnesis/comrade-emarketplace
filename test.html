{% extends 'base.html' %}
{% block title %} Add to cart {% endblock %}
{% block main %}
<style>
h1 {
  font-size: 24px;
  margin: 0;
}

main {
  display: flex;
  flex-direction: row;
  justify-content: space-between; 
}

.cartitem-cart {
  width: 75%; /* Adjust width */
  background-color: #fff;
  padding: 15px;
  margin: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.cartitem-details {
  display: flex;
  flex-direction: row;
  align-items: center;
}

.cartitem-details img {
  width: 100px;
  height: auto;
  margin-right: 15px;
}

.cartsummary-cart {
  width: 30%; /* Adjust width */
  background-color: #fff;
  padding: 5px;
  margin: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center; /* Center content */
}

.cartsummary-cart button {
  background-color: lightgreen; /* Change button color */
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 15px;
}

.quantity-control {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  margin-top: 10px;
  margin: 10px;
  width: 450px;
}

.count-buttons button {
    background-color: #ddd;
  padding: 5px;
  border: none;
  cursor: pointer;
}
 

.remove-btn  button{
  background-color: transparent;
  border: none;
  color: red;
  cursor: pointer;
  background-color: #ddd;
  padding: 5px;
  border: none;
  cursor: pointer;
}
</style>
<body>
    <main>
        <!-- {% for item in cart_items %} -->
        <section class="cartitem-cart">
          <div class="cartitem-details">
            <div class="cart-image">
                <img src="{{ item.product_image }}" alt="Shopping cart item">
            </div>
            <div class="cart-description">
              <h2>{{ item.prod_name }}</h2>
              <p>KSh {{ item.price }}</p>
              <p>Quantity: {{ item.quantity }}</p>
            </div>
          </div>
          <div class="quantity-control">
            <div class="remove-btn">
                <button>Remove</button>
            </div>
            <div class="count-buttons">
              <button>-</button>
              <span>3</span>
              <button>+</button>
            </div>
          </div>
        </section>
        <!-- {% endfor %} -->
        <section class="cartsummary-cart">
            <h2>Cart Summary</h2>
            <p>Subtotal: KSh {{ total_price }}</p>
            <button class="checkout-btn">Checkout (KSh {{ total_price }})</button>
          </section>
    </main>

    <script>
        function removeFromCart(productId) {
    fetch(`/remove_from_cart/${productId}`, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json'
        }
    }).then(response => {
        if (response.ok) {
            // Reload the page or update the cart UI
        } else {
            console.error('Error removing item from cart');
        }
    }).catch(error => {
        console.error('Error:', error);
    });
}

function incrementCount(productId) {
    fetch(`/increment_count/${productId}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        }
    }).then(response => {
        if (response.ok) {
            // Reload the page or update the cart UI
        } else {
            console.error('Error incrementing count');
        }
    }).catch(error => {
        console.error('Error:', error);
    });
}
    </script> 
{% endblock %}
