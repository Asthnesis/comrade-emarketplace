<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cart-container {
    width: 80%;
    margin: auto;
}

.cart-header, .cart-summary {
    background-color: #f0f0f0;
    padding: 10px;
    text-align: center;
}

.cart-item {
    display: flex;
    border-bottom: 1px solid #ccc;
    padding: 10px;
    align-items: center;
}

.item-details {
    margin-left: 20px;
}

.remove-button, .checkout-button {
    background-color: red;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

.remove-button {
    margin-top: 10px;
}

.checkout-button {
    width: 100%;
    box-sizing: border-box;
}

</style>
<body>
    <div class="cart-container">
        <div class="cart-header">
            <h2>Cart (3)</h2>
        </div>
        <div class="cart-item">
            <img src="smartwatch.jpg" alt="Smartwatch">
            <div class="item-details">
                <p class="item-name">Smartwatch Business Bluetooth Waterproof Sport</p>
                <p class="item-seller">Seller: JC-Hom</p>
                <p class="item-status">In Stock</p>
                <button class="remove-button">REMOVE</button>
            </div>
        </div>
        <div class="cart-summary">
            <h3>CART SUMMARY</h3>
            <p class="subtotal">Subtotal KSh 1,779</p>
            <p class="delivery-info">Delivery fees not included yet</p>
            <button class="checkout-button">CHECKOUT (KSh 1,779)</button>
        </div>
    </div>
    
</body>
</html>
