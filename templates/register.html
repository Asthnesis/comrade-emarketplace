<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<title>Register with us</title>

{% block main %}
<div class="register-container">
    <img class="register-img" src="{{url_for('static',filename='images/login_image.png')}}" alt="logo">
    <div class="register-form-content">
        <h2>Create your account</h2>
        <form onsubmit="return validateForm()" class="register-form" method="post" action="{{url_for('buyer_register')}}">
          
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <label for="password">Location</label>
        <input type="text" name="address" placeholder="address" required>
        <label for="phone">Phone</label>
        <input type="phone" name="phone" placeholder="phone" required>
        <label for="fname">First Name</label>
        <input type="text" name="fname" placeholder="fname" required>
        <label for="lname">Last Name</label>
        <input type="text" name="fname" placeholder="fname" required>
        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Password">
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
        <button id="continue-button">Continue</button>
        <p>Already a user? <a href="{{url_for('login')}}">LOGIN</a></p>
        <div class="button-container">
          <a href="{{url_for('register_callback')}}">
            <button id="google-button" type="button">Sign up with Google</button>
          </a>
        </div>
        </form>
    </div>
</div>
{%endblock%}
