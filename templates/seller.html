{%extends 'base.html'%}
{%block title%} Welcome {%endblock%}
{%block main%}
<main>
    <h1>Seller Dashboard</h1>
    
    <h2>Add New Product</h2>
    <form id="productForm" action="/seller" method="post" enctype="multipart/form-data">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required><br>

        <label for="productCondition">Product Condition:</label>
        <input type="text" id="productCondition" name="productCondition" required><br>

        <label for="productCondition">Product description:</label>
        <input type="text" id="description" name="description" required><br>

        <label for="subCategory">Subcategory:</label>
        <select id="subCategory" name="subCategory" required>
            <option value="subcategory1">Subcategory 1</option>
            <option value="subcategory2">Subcategory 2</option>
            <!-- Add more options as needed -->
        </select><br>

        <label for="units">Number of Units:</label>
        <input type="number" id="units" name="units" min="1" required><br>

        <label for="productImages">Product Images:</label>
        <input type="file" id="productImages" name="productImages[]" multiple accept="image/*" required><br>
        
        <input type="submit" value="Add Product">
    </form>
</main>

{%endblock%}
